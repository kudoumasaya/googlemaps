<html lang="ja">
<head>
    <meta charset="utf8">
    <title>テスト</title>
    <script src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>
    <style>
      #map {
        width: 100%;
        height: 80%;
      }
    </style>
</head>

<body>
    <p>住所：<input type="text" id="address" value="">
    <input type="button" value="表示" onclick="moveMap();"></p>
  <div id="map"></div>
  <script>
    var latlng = new google.maps.LatLng(35.66, 130.69);
    var options = {
      zoom: 15,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }

    var map = new google.maps.Map(document.getElementById('map'), options);

    if (navigator.geolocation){
      navigator.geolocation.getCurrentPosition(function(position){
        map.setCenter(new google.maps.LatLng(position.coords.latitude,
        position.coords.longitude));
      }, function() {
        alert('取得ができません');
      });
    } else {
      alert('対応していません');
    }


  </script>
</body>
</html>
