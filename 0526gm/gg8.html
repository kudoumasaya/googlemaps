<html lang="ja">
<head>
    <meta charset="utf8">
    <title>テスト</title>
    <script src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>
    <style>
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var latlng = new google.maps.LatLng(35.66, 139.69);
    var options = {
      zoom: 15,
      center: latlng,
      navigationControl: false,
      mapTypeId: google.maps.MapTypeId.ROAMAP
    };
    var map = new google.maps.Map(document.getElementById('map'),options);

    google.maps.event.addListener(map, 'click', function(event){
      var marker = new google.maps.Marker({
        position: event.latLng,
        draggable: true,
        icon: new google.maps.MarkerImage('001.jpg'),
        title: "マーカーですよ！",
        map: map
      });
    });

    var infoWindow = new google.maps.InfoWindow({
      content: '<strong>渋谷のあたり</strong>だよ',
    });

    var marker = new google.maps.Marker({
      position: map.getCenter(),
      map: map
    });

    google.maps.event.addListener(marker, 'click', function(){
      infoWindow.open(map, marker);
    });



  </script>
</body>
</html>
